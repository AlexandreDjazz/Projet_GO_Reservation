<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <script type="text/javascript" src="/static/functions.js" defer></script>
        <title>Titre</title>
    </head>
    <body>

        <header class="flex flexBetween nowrap">
            <button class="block" type="button" onclick="redirectToMainMenu()">Retour</button>
            <div id="errorPopup" class="popup">
                <div class="popup-content">
                    <p id="errorMessage"></p>
                </div>
            </div>

            <h1>Projet Go Reservation</h1>
        </header>

        <main>
            <div class="flex flexAround nowrap alignCenter marginBottom40 marginTop40">
                <div class="width40 marginAuto" style="border: 1px solid #ddd;background-color: #f4f4f4;">
                        <div class="title_form">
                            <h1>Ajouter une salle</h1>
                        </div>
                    <form action="/salle/create" method="POST" class="marginAuto form width90">


                        <div class="form-group">
                            <label>nom de la salle :</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>

                        <div class="form-group">
                            <label>place :</label>
                            <input type="number" id="place" name="place"  required>
                        </div>


                        <div class="form-group">
                            <div class="flex"><button class="marginAuto marginTop10 marginBottom10" type="submit">Créer la salle</button></div>
                        </div>

                    </form>
                </div>
            </div>
        </main>

        <footer class="flex flexAround padding5 underline">
            <div>
                Créé par deux débiles, un bigleux et un chevelu, pour le futur prof de C
            </div>
            <div>
                Copyright© 2024
            </div>
        </footer>

    </body>
</html>

{{ if .message }}
<script>
    setTimeout(()=>{
        showPopup("{{ .message }}")
    }, 500)

    setTimeout(()=>{
        closePopup()
    }, 5000)

</script>
{{ end }}
